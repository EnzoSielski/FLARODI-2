<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
<body>
    <div class="header" id="header"> 
        <button onclick="toggleSidebar()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
              </svg>
        </button>
        <div class="logo_header">
            <img src="img/Logo.svg" class="logo_header" alt="logo_header">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="toggleSidebar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                  </svg>
            </button>
            <a href="#"><img src="img/Favoritos.svg" class="active" alt="Favoritos"></a>
            <a href="#"><img src="img/Compras.svg" class="Compras" alt="Compras"></a>
            <a href="#"><img src="img/Usuário.svg" class="Usuário" alt="Usuário"></a>
            <a href="#"><img src="img/Menu.svg" class="Menu" alt="Menu"></a>
        </div>
    </div>
    <div tabindex="0" onclick="closeSidebar()" class="content" id="content">
        <h1>Texto De Teste</h1>
    </div>
</body>
    <script>
        var header= document.getElementById('header');
        var navigation_header= document.getElementById('navigation_header');
        var content= document.getElementById('content');
        var showSidebar= false;
    
        function toggleSidebar()
        {
            showSidebar = !showSidebar;
            if(showSidebar)
            {
                navigation_header.style.marginLeft = '-10vw';
                navigation_header.style.animation = 'showSidebar'
            }
            else
            {
                navigation_header.style.marginLeft = '-100vw';
                navigation_header.style.animation = ' '
                content.style.filter = ' '
            }
        }
        function closeSidebar()
        {
            if(showSidebar)
            {
                toggleSidebar();
            }
        }
        window.addEventListener('resize', function(event){
            if (window.innerWidth > 768 && showSidebar)
            {
                toggleSidebar();
            }
        });
    </script>
</html>
